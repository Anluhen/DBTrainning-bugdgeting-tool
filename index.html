<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOM Viewer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="sidebar">
    <h2>Projetos</h2>
    <ul id="materialsList"></ul>
    <button id="showAddMaterial">+ Add Projeto</button>
    <form id="addMaterialForm" style="display:none; margin-top:1rem;" onsubmit="return false;">
      <input type="text" id="newMatDesc" placeholder="Description" required />
      <input type="number" id="newMatCost" placeholder="Cost" step="0.01" required />
      <button type="button" id="addMatSubmit">Add Projeto</button>
      <button type="button" id="cancelAddMat">Cancel</button>
    </form>
  </div>
  <div id="main">
    <div class="breadcrumb" id="breadcrumb"></div>
    <div id="bomContainer">
      <p>Select a material to view its Bill of Materials.</p>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
