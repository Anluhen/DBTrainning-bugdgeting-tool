<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOM Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; height: 100vh; }
    #sidebar { width: 250px; background: #f4f4f4; padding: 1rem; box-sizing: border-box; overflow-y: auto; }
    #main { flex: 1; padding: 1rem; box-sizing: border-box; overflow-y: auto; }
    h2 { margin-top: 0; }
    ul { list-style: none; padding: 0; }
    li { padding: 0.5rem; cursor: pointer; }
    li:hover { background: #ddd; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    td input { width: 100%; box-sizing: border-box; border: none; background: transparent; }
    td input:focus { outline: 1px solid #007ACC; background: #eef; }
    .breadcrumb { margin-bottom: 1rem; }
    .breadcrumb span { cursor: pointer; color: blue; text-decoration: underline; }
    .total-cost { margin-top: 0.5rem; font-weight: bold; }
    .delete-btn { background: #e74c3c; color: #fff; border: none; padding: 0.2rem 0.5rem; cursor: pointer; }
    .delete-btn:hover { background: #c0392b; }
    .add-row input { width: 90%; box-sizing: border-box; }
    .add-row button { padding: 0.3rem 0.6rem; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Materials</h2>
    <ul id="materialsList"></ul>
    <button id="showAddMaterial">+ Add Material</button>
    <form id="addMaterialForm" style="display:none; margin-top:1rem;">
      <input type="text" id="newMatDesc" placeholder="Description" required />
      <input type="number" id="newMatCost" placeholder="Cost" step="0.01" required />
      <button type="submit">Add</button>
      <button type="button" id="cancelAddMat">Cancel</button>
    </form>
  </div>
  <div id="main">
    <div class="breadcrumb" id="breadcrumb"></div>
    <div id="bomContainer">
      <p>Select a material to view its Bill of Materials.</p>
    </div>
  </div>

  <script>
    // Initial data and state
    let materials = {1:{id:1,description:'Car',cost:0},2:{id:2,description:'Frame',cost:2000},3:{id:3,description:'Engine',cost:0},4:{id:4,description:'Piston',cost:250},5:{id:5,description:'Valve',cost:75}};
    let boms = {1:{bomId:1,parentMaterialId:1,items:[{componentId:2,quantity:1,cost:2000},{componentId:3,quantity:1,cost:5000}]},2:{bomId:2,parentMaterialId:3,items:[{componentId:4,quantity:4,cost:250},{componentId:5,quantity:16,cost:75}]}};
    let nextMatId=6,nextBOMId=3,currentMaterialId=null;

    // LocalStorage persistence
    function loadData(){const m=localStorage.getItem('materials'),bm=localStorage.getItem('boms'),nm=localStorage.getItem('nextMatId'),nb=localStorage.getItem('nextBOMId');if(m)materials=JSON.parse(m);if(bm)boms=JSON.parse(bm);if(nm)nextMatId=+nm;if(nb)nextBOMId=+nb;}
    function saveData(){localStorage.setItem('materials',JSON.stringify(materials));localStorage.setItem('boms',JSON.stringify(boms));localStorage.setItem('nextMatId',nextMatId);localStorage.setItem('nextBOMId',nextBOMId);}

    // UI references
    const materialsList=document.getElementById('materialsList'),bomContainer=document.getElementById('bomContainer'),breadcrumb=document.getElementById('breadcrumb');
    const showAddMatBtn=document.getElementById('showAddMaterial'),addMatForm=document.getElementById('addMaterialForm'),cancelAddMat=document.getElementById('cancelAddMat');

    // Render materials
    function renderMaterials(){materialsList.innerHTML='';Object.values(materials).forEach(m=>{const li=document.createElement('li');li.textContent=`${m.description} (${m.cost.toFixed(2)})`;li.onclick=()=>selectMaterial(m.id);materialsList.appendChild(li);});}

    // Select material
    function selectMaterial(id){currentMaterialId=id;breadcrumb.innerHTML=`<span onclick="clearSelection()">Materials</span> > ${materials[id].description}`;renderBOM(id);}    
    window.clearSelection=()=>{currentMaterialId=null;breadcrumb.innerHTML='';bomContainer.innerHTML='<p>Select a material to view its Bill of Materials.</p>'};

    // Render BOM with editable qty and cost
    function renderBOM(id){
      const bomObj=Object.values(boms).find(b=>b.parentMaterialId==id);
      const items=bomObj?bomObj.items:[];
      let total=0;let html=`<h2>BOM for ${materials[id].description}</h2><table><thead><tr><th>Component</th><th>Qty</th><th>Unit Cost</th><th>Line Cost</th><th>Action</th></tr></thead><tbody>`;
      items.forEach((it,idx)=>{const line=it.quantity*it.cost;total+=line;html+=`<tr>`+
        `<td class="comp" data-id="${it.componentId}">${materials[it.componentId].description}</td>`+
        `<td><input type="number" value="${it.quantity}" data-idx="${idx}" data-field="quantity"></td>`+
        `<td><input type="number" step="0.01" value="${it.cost}" data-idx="${idx}" data-field="cost"></td>`+
        `<td>${line.toFixed(2)}</td>`+
        `<td><button class="delete-btn" data-idx="${idx}">Delete</button></td>`+
      `</tr>`});
      // add-row
      html+=`<tr class="add-row"><td><input id="newDesc" placeholder="Component desc"></td><td><input id="newQty" type="number" placeholder="Qty"></td><td><input id="newUnitCost" type="number" step="0.01" placeholder="Unit cost"></td><td></td><td><button id="addRowBtn">Add</button></td></tr>`;
      html+=`</tbody></table><div class="total-cost">Total Cost: ${total.toFixed(2)}</div>`;
      bomContainer.innerHTML=html;
      // persist material cost
      materials[id].cost=total;saveData();renderMaterials();
      // attach handlers
      document.querySelectorAll('.comp').forEach(td=>td.onclick=()=>selectMaterial(+td.dataset.id));
      document.querySelectorAll('.delete-btn').forEach(btn=>btn.onclick=e=>{const idx=+e.target.dataset.idx; items.splice(idx,1); if(!bomObj) createBOMFor(id); saveData(); renderBOM(id);} );
      document.querySelectorAll('input[data-field]').forEach(inp=>inp.onchange=e=>{const idx=+e.target.dataset.idx; const field=e.target.dataset.field; const val=field==='quantity'?parseInt(e.target.value,10):parseFloat(e.target.value); if(isNaN(val)||val<0){alert('Invalid value');renderBOM(id);return;} items[idx][field]=val; saveData(); renderBOM(id);} );
      document.getElementById('addRowBtn').onclick=()=>{const desc=document.getElementById('newDesc').value.trim();const qty=parseInt(document.getElementById('newQty').value,10);const uc=parseFloat(document.getElementById('newUnitCost').value); if(!desc||isNaN(qty)||qty<=0||isNaN(uc)||uc<0){alert('Enter valid values');return;} let comp=Object.values(materials).find(m=>m.description===desc); if(!comp){comp={id:nextMatId,description:desc,cost:0};materials[nextMatId]=comp;nextMatId++;} if(!bomObj) createBOMFor(id); bomObj.items.push({componentId:comp.id,quantity:qty,cost:uc}); saveData(); renderBOM(id);};
    }
    function createBOMFor(id){boms[nextBOMId]={bomId:nextBOMId,parentMaterialId:id,items:[]}; nextBOMId++;}

    // Sidebar material add
    showAddMatBtn.onclick=()=>{addMatForm.style.display='block';showAddMatBtn.style.display='none';};
    cancelAddMat.onclick=()=>{addMatForm.reset();addMatForm.style.display='none';showAddMatBtn.style.display='block';};
    addMatForm.onsubmit=e=>{e.preventDefault();const d=document.getElementById('newMatDesc').value.trim();const c=parseFloat(document.getElementById('newMatCost').value);if(d&&!isNaN(c)){materials[nextMatId]={id:nextMatId,description:d,cost:c};nextMatId++;saveData();renderMaterials();} addMatForm.reset();addMatForm.style.display='none';showAddMatBtn.style.display='block';};

    // Init
    loadData(); renderMaterials();
  </script>
</body>
</html>
